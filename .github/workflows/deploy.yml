name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-backend:
    name: Deploy Backend (Render/Railway)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render deployment
        if: env.RENDER_DEPLOY_HOOK_URL != ''
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          curl -X POST $RENDER_DEPLOY_HOOK_URL

      - name: Trigger Railway deployment
        if: env.RAILWAY_TOKEN != ''
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "Railway deployment triggered via push to main"

      - name: Wait for deployment
        run: sleep 60

  deploy-frontend:
    name: Deploy Frontend (Vercel)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        if: env.VERCEL_TOKEN != ''
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./frontend
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

  post-deployment-tests:
    name: Post-Deployment Smoke Tests
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always() && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify backend health
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
        run: |
          if [ -n "$BACKEND_URL" ]; then
            echo "Checking backend health at $BACKEND_URL/health"
            response=$(curl -s -o /dev/null -w "%{http_code}" $BACKEND_URL/health || echo "000")
            if [ "$response" = "200" ]; then
              echo "✓ Backend health check passed"
            else
              echo "✗ Backend health check failed (HTTP $response)"
              exit 1
            fi
          else
            echo "⚠ BACKEND_URL not set, skipping health check"
          fi

      - name: Verify frontend deployment
        env:
          FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
        run: |
          if [ -n "$FRONTEND_URL" ]; then
            echo "Checking frontend at $FRONTEND_URL"
            response=$(curl -s -o /dev/null -w "%{http_code}" $FRONTEND_URL || echo "000")
            if [ "$response" = "200" ]; then
              echo "✓ Frontend health check passed"
            else
              echo "✗ Frontend health check failed (HTTP $response)"
              exit 1
            fi
          else
            echo "⚠ FRONTEND_URL not set, skipping health check"
          fi

      - name: Verify database connectivity
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
        run: |
          if [ -n "$BACKEND_URL" ]; then
            echo "Checking database connectivity"
            response=$(curl -s -o /dev/null -w "%{http_code}" $BACKEND_URL/api/health || echo "000")
            if [ "$response" = "200" ]; then
              echo "✓ Database connectivity check passed"
            else
              echo "✗ Database connectivity check failed (HTTP $response)"
              exit 1
            fi
          else
            echo "⚠ BACKEND_URL not set, skipping database check"
          fi

      - name: Deployment summary
        if: always()
        run: |
          echo "## Deployment Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backend Deployment: ${{ needs.deploy-backend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend Deployment: ${{ needs.deploy-frontend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "### Smoke Tests: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
